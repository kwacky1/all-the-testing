# This is a basic workflow to help you get started with Actions

name: run on pr

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the dev branch
on:
  pull_request:
    branches:
      - dev

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  super-lint:
    # Name the Job
    name: Lint code base
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2

      # Runs the Super-Linter action
      - name: Run Super-Linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: dev
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_ERRORS: true
  tag:
    needs: super-lint
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
         fetch-depth: 0

      # Runs a set of commands using the runners shell
      - name: Configure Git
        run: |
          git config --global user.email "kwacky1@github.com"
          git config --global user.name "Simon Giesemann"
          
      # Runs a single command using the runners shell
#      - name: Update main branch
#        run: git pull origin dev --rebase

      - name: Create Tag
        run: git tag -a -m "Release ${{github.run_number}}" v${{github.run_number}}.0
        
      - name: Push Tag
        run: git push --follow-tags --no-verify origin HEAD:dev

